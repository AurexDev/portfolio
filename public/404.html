<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404 - Page Not Found</title>

	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Montserrat', sans-serif;
			background: linear-gradient(90deg, #05070d, #4f0952, #05070d);
			background-size: 300% 300%;
			animation: gradientMove 10s ease-in infinite;
			color: #e0e0ff;
		}

		@keyframes gradientMove {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		/* main message card */
		#message {
			background: rgba(15, 10, 25, 0.8);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			max-width: 400px;
			padding: 2rem;
			border-radius: 12px;
			text-align: center;
			box-shadow: 0 0 20px rgba(130, 0, 150, 0.4);
		}

		#message h2 {
			font-size: 4rem;
			font-weight: 700;
			margin: 0;
			color: #ff79c6;
			text-shadow: 0 0 10px #ff79c6;
		}

		#message h1 {
			font-size: 1.5rem;
			margin: 0.5rem 0 1rem;
			color: #e0e0ff;
		}

		#message p {
			font-size: 0.95rem;
			line-height: 1.6;
			color: rgb(220, 210, 240);
			margin: 0.5rem 0 1rem;
		}

		#message a {
			display: inline-block;
			margin-top: 1rem;
			padding: 0.6rem 1.2rem;
			background: #4f0952;
			color: #f2ebd7;
			border-radius: 8px;
			text-decoration: none;
			font-weight: bold;
			transition: all 0.3s ease;
			box-shadow: 0 0 10px rgba(255, 121, 198, 0.4);
		}

		#message a:hover {
			background: #ff79c6;
			color: #05070d;
			box-shadow: 0 0 20px rgba(255, 121, 198, 0.8);
		}

		code {
			color: #bd93f9;
			background: rgba(255, 255, 255, 0.05);
			padding: 2px 6px;
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<div id="message">
		<h2>404</h2>
		<h1>Page Not Found</h1>
		<p>The specified URL was not found on this website.</p>
		<p><a href="index.html">Return Home</a></p>
	</div>
</body>

</html>
